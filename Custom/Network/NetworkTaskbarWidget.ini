[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=Network Taskbar Widget
Author=Gabriel Pizarro
Information=Displays network usage on the taskbar
Version=0.1.0
License=GNU General Public License v3.0

[TextStyle]
FontColor=0,0,0,255
AntiAlias=1
ClipString=0
FontSize=14

[NetIcon]
Meter=Image
ImageName=#@#Icons\transfer.png
W=26
H=26
Y=12

[MeasureNetOut]
Measure=NetOut
UseBits=1

[NetOutText]
Meter=String
MeasureName=MeasureNetOut
MeterStyle=TextStyle
Text=%1 mb/s
NumOfDecimals=1
Scale=1048576
W=200
H=100
X=31
FontFace=Segoe UI

[MeasureNetIn]
Measure=NetIn
UseBits=1

[NetInText]
Meter=String
MeasureName=MeasureNetIn
MeterStyle=TextStyle
Text=%1 mb/s
NumOfDecimals=1
Scale=1048576
W=200
X=31
Y=23
FontFace=Segoe UI
