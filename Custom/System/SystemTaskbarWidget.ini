[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=System Taskbar Widget
Author=Gabriel Pizarro
Information=Displays system resources on the taskbar
Version=0.1.0
License=GNU General Public License v3.0

[TextStyle]
FontColor=0,0,0,255
AntiAlias=1
ClipString=0
FontSize=14

[CpuIcon]
Meter=Image
ImageName=#@#Icons\chip.png
W=26
H=26
Y=12

[MeasureCpu]
Measure=CPU

[CpuText]
Meter=String
MeasureName=MeasureCpu
MeterStyle=TextStyle
Text=%1%
NumOfDecimals=1
X=85
FontFace=Segoe UI
StringAlign=Right

[CpuLabel]
Meter=String
MeterStyle=TextStyle
Text=CPU
FontFace=Segoe UI
X=104

[MeasureRam]
Measure=PhysicalMemory

[RamText]
Meter=String
MeasureName=MeasureRam
MeterStyle=TextStyle
Text=%1GB
NumOfDecimals=1
X=92
Y=23
FontFace=Segoe UI
Scale=1073741824
StringAlign=Right

[RamLabel]
Meter=String
MeterStyle=TextStyle
Text=RAM
FontFace=Segoe UI
X=101
Y=23
